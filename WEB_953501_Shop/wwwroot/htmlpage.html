<body>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <header>
        <div class="container">
            <!-- Панель навигации -->

                         data-toggle="dropdown" aria-haspopup="true"

    <main class="container">
        Содержимое страницы
        <h1>
            Лабораторная работа 1
        </h1>
        <h2>
            Список
        </h2>
        <ol type="A">
            <li>
                элемент 1 спика
            </li>
            <li>
                элемент 2 списка
            </li>
        </ol>
        <hr />
        <h2>
            Форма
        </h2>
        <form method="get">
            <div class="col-sm-10 offset-2">
                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1" name="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Чек-бокс 1
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck2" name="gridCheck">
                        <label class="form-check-label" for="gridCheck2">
                            Чек-бокс 2
                        </label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Радио-1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">Радио-2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">Радио-3</label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputLogin" class="col-sm-2 col-form-label">Логин:</label>
                <div class="col-sm-10">
                    <input autocomplete="username" class="form-control" id="inputLogin" name="inputLogin" placeholder="Введите имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль:</label>
                <div class="col-sm-10">
                    <input autocomplete="current-password" type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Введите пароль">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-info">Отправить</button>
                </div>
            </div>
        </form>
    </main>
    <footer>
        <div class="container">                        
            <div class="navbar navbar-dark navbar-expand-md bg-dark">

                    </a>
                    <a class="nav-item nav-link" href="http://www.twitter.com">
                        <i class="fab fa-twitter fa-2x"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
